{% extends 'loginregister/home.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<br>
<br>
<br>
<br>

<!DOCTYPE html>
<head>
  <title>Agregar un nuevo socio</title>
  <link rel="stylesheet" type="text/css" href={% static 'css/forms.css' %}>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.es.min.js"></script>
</head>
<html>
<body>
  <form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="card mx-auto" style="max-width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Agregar un socio</h5>
            {{ form | crispy }}
            {{ form.media }}
            <div class="text-center">
              <button type="submit" name="editar" class="btn btn-primary">Agregar socio</button>
            </div>
        </div>
    </div>
</form>




</body>
</html>

{% endblock %}
