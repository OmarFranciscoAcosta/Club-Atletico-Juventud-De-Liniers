<!DOCTYPE html>
<html lang="es">
<head>

  {% load static %}
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/MarcoNu97/Proyecto_CAJL/main/Login/ImagenesLogin/LogoEscudo.ico" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Atletico Juventud de Liniers</title>
    <link rel="stylesheet" type="text/css" href={% static 'css/EstilosHome.css' %} media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<section class="">
    <header>
        <nav>
            <ul id="ContenedorMenu">

                <li class="ItemMenu Logo centrado"><a title="Volver al menu principal" class="centrado" href={% url 'home' %}><img class="LogoMenu" src="https://github.com/MarcoNu97/Proyecto_CAJL/blob/main/Interfaz%20Principal/ImagenesHome/EscudoHome.png?raw=true" alt="LogoClub"></a></li>
                <li class="ItemMenu"><a title="Volver al menu principal" class="Texto centrado animate__animated animate__pulse" href={% url 'home' %}>Club Atl√©tico Juventud de Liniers</a></li>
                {% if request.user.is_authenticated %}
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href={% url 'socios' %}>Socios</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href="#">Actividades</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href="#">Cobros</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href={% url 'exit' %}>Salir</a></li>
                <li class="ItemMenu Perfil centrado"><img class="ImagenPerfil centrado" src="https://static.vecteezy.com/system/resources/previews/002/387/693/non_2x/user-profile-icon-free-vector.jpg" alt="FotoUsuario"></li>
                <li class="ItemMenu MenuPerfil">
                    <button class="OpcionesPerfil" id="OpcionesPerfilButton">
                      <img class="FlechaPerfil" src="https://raw.githubusercontent.com/MarcoNu97/Proyecto_CAJL/main/Interfaz%20Principal/ImagenesHome/FlechaAbajo.png" alt="Opciones">
                    </button>
                {% else %}
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href={% url 'home' %}>Inicio</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href={% url 'login' %}>Ingresar</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href={% url 'register' %}>Registrarse</a></li>
                {% endif %}

                
            
            </ul>
        </nav>
    </header>    
</section>
      <script src={% static 'js/main_home.js' %}></script>
</body>
{% block content %}{% endblock %}
