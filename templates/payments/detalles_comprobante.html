{% extends 'loginregister/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/EstilosForm.css' %}">
    <title>Detalle de la actividad</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.es.min.js"></script>
</head>
<body>
<br>
<br>
<br>
<br>
<br>


    <form method="post">
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Detalle del comprobante</h5>
          {% csrf_token %}
    
          {{ form | crispy }}
          {{ form.media }}
    
          <button type="submit" name="editar" class="btn btn-primary" id="actualizar-comprobante">Guardar Cambios</button>
          <button type="submit" name="eliminar" class="btn btn-danger" id="eliminar-comprobante">Eliminar Comprobante</button>
        </div>
      </div>
    </form>

    <script>
        document.getElementById('eliminar-comprobante').addEventListener('click', function(event) {
            if (!window.confirm('¿Estás seguro de que deseas eliminar este comprobante?')) {
                // Evitar que el formulario se envíe
                event.preventDefault();
            }

        });

        document.getElementById('actualizar-comprobante').addEventListener('click', function(event) {
            alert('El comprobante ha sido actualizado');
            // O redirección al inicio
            window.location.href = "{% url 'payments_list' %}";
             // Evitar que el formulario se envíe
        });
    </script>
</body>
</html>
{% endblock %}
