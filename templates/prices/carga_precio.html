{% extends 'loginregister/home.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<br>
<br>
<br>
<br>

<!DOCTYPE html>
<head>
  <title>Agregar un nuevo precio de la actividad</title>
  <link rel="stylesheet" type="text/css" href={% static 'css/forms.css' %}>
</head>
<html>
<body>
  <form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="card mx-auto" style="max-width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Agregar un nuevo precio de actividad</h5>
            {{ form | crispy }}
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Agregar Precio</button>
            </div>
        </div>
    </div>
</form>




</body>
</html>

{% endblock %}
