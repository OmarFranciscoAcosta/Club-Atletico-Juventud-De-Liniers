{% extends 'loginregister/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/Estilos_DT.css' %}">
    <title>Detalle de la actividad</title>
</head>
<body>
<br>
<br>
<br>
<br>    
    <form method="post">
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Detalle del precio de la actividad</h5>
          {% csrf_token %}
    
          {{ form | crispy }}
    
          <button type="submit" name="editar" class="btn btn-primary" id="actualizar-precio">Guardar Cambios</button>
          <button type="submit" name="eliminar" class="btn btn-danger" id="eliminar-precio">Eliminar Precio</button>
        </div>
      </div>
    </form>
    <script>
        document.getElementById('eliminar-precio').addEventListener('click', function(event) {
            if (!window.confirm('¿Estás seguro de que deseas eliminar este precio?')) {
                event.preventDefault()
                // Evitar que el formulario se envíe
            }
        });

        document.getElementById('actualizar-precio').addEventListener('click', function(event) {
            alert('El precio ha sido actualizado');
            // O redirección al inicio
            window.location.href = "{% url 'prices_list' %}";
             // Evitar que el formulario se envíe
        });
    </script>
</body>
</html>
{% endblock %}
